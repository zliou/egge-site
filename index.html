<!DOCTYPE html>
<html>
<head>
	<title id="page-title">Home</title>
	<meta charset="utf-8"/>
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="style.css">


	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

	<!--JQuery -->
	<script src="js/jquery-1.11.1.min.js"></script> 

	<!--animate-->
	<link href="css/animate.css" rel="stylesheet" type="text/css" media="all">
	<script src="js/wow.min.js"></script>
	<script>
		 new WOW().init();
	</script>
	<!--end-animate-->

	<!-- start-smooth-scrolling-->
	<script type="text/javascript" src="js/move-top.js"></script>
	<script type="text/javascript" src="js/easing.js"></script>	
	<script type="text/javascript">
		jQuery(document).ready(function($) {
			$(".scroll").click(function(event){		
				event.preventDefault();
				$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
			});
		});
	</script>
	<!--//end-smooth-scrolling-->

</head>
<body id="lorem">
		
		<div class="section" id="fold">

			<div class="banner-container wow fadeInUp animated">
				<img id="app-icon"/>
				<div class="name-container">
					<h1 class="app"></h1>
					<h5 class="author" id="author"></h5>
				</div>	
			</div>

			<div class="compliments wow fadeInUp animated" data-wow-delay=".2s">
				<p id="slogan"></p>
			</div>

			<div class="top-nav">
				<ul class="nav1">
					<li class="wow fadeInLeft animated menu" data-wow-delay=".5s">
						<a href="#fold" class="scroll">Home</a>
					</li>
					<li class="wow fadeInDown animated menu" data-wow-delay=".3s">
						<a href="#features" class="scroll">Features</a>
					</li>
					<!-- <li class="wow fadeInRight animated menu" data-wow-delay=".3s">
						<a href="#contact" class="scroll">Testimonials</a>
					</li> -->
					<li class="wow fadeInRight animated menu" data-wow-delay=".5s">
						<a href="#contact" class="scroll">Contact Us</a>
					</li>
				</ul>

		</div>		

		<div class="section" id="features">

			<div id="triangle"></div>
			
			<h2 id="features-header"
				class="wow fadeInDown animated" 
				data-wow-delay=".7s">
				Features
			</h2>

			<div id="features-container" class="wow fadeInUp animated" data-wow-delay=".9s">
				<table>
					<tr>
						<td class="feature-text"></td>
						<td class="feature-image-container">
							<div class="triangle-right"></div>
						</td>
					</tr>
					<tr>
						<td class="feature-image-container">
							<div class="triangle-left"></div>
						</td>
						<td class="feature-text"></td>
					</tr>
					<tr>
						<td class="feature-text"></td>
						<td class="feature-image-container">
							<div class="triangle-right"></div>
						</td>
					</tr>
				</table>
			</div>


		</div>

		<div class="section" id="contact">

			<div id="triangle2"></div>
			
			<h2 id="contact-header">Contact</h2>
			
			<h3 id="contact-name"></h3>
			<div id="contact-info"></div>

		</div>

</body>

<script type="text/javascript" src="customize.js"></script>

</html>
